{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'agora/base.css' %}">
    {% if title %}
    <title>Agora -{{ title }}</title>
    {% else %}
    <title>Agora Dash</title>
    {% endif %}
</head>
<header class="pos-f-t">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <section class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'Agora' %}"> Main <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Agora-Archive' %}">Archive</a>
                </li>

            </ul>
            <!-- Right side of top nav bar -->
            <ul class="navbar-nav">
                <li class="nav-item nav-link" href="#">Login </li>
                <li class="nav-item nav-link" href="#">Register</li>
            </ul>
        </section>
    </nav>

</header>

<body>
    <main role="main" class="container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}{% endblock %}
            </div>
            <div class="col-md-4">
                <div class="content-section">
                    <h3>Options</h3>

                    <ul class="list-group">
                        <li class="list-group-item list-group-item-light">Groups</li>
                        <li class="list-group-item list-group-item-light">Next Topics</li>
                        <li class="list-group-item list-group-item-light">Users</li>
                        <li class="list-group-item list-group-item-light">Updates</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
</body>




</html>
